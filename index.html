<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">

    <div class="flex justify-center p-8">
      <label class="text-3xl">Profile</label>
    </div>
    <div class="flex justify-center">
      <div class="p-2"><img :src=img class="w-60" /></div>
      <div class="p-2">
        <form @submit.prevent="checkSummit">

          <div class="flex items-center">
            <label for="username" class="p-2">User Name</label>
            <input type="text" id="username" v-model="username" name="username" class="bg-gray-100 rounded " />
          </div>
          <div class="flex items-center">
            <label for="firstname" class="p-2">First Name</label>
            <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded 4" />
          </div>
          <div class="flex items-center">
            <label for="lastname" class="p-2">Last Name</label>
            <input type="text" id="lastname" v-model="lastname" name="lastnames" class="bg-gray-100 rounded " />
          </div>
          <div class="flex items-center">
            <label for="age" class="p-2">Age</label>
            <input type="text" id="age" v-model="age" name="ages" class="bg-gray-100 rounded " />
          </div>
          <div class="flex items-center">
            <label for="tel" class="p-2">Phone Number</label>
            <input type="text" id="tel" v-model="tel" name="tel" class="bg-gray-100 rounded" />
          </div>
          <div class="flex items-center">
            <label for="email" class="p-2">Email</label>
            <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded " />
          </div>
          <div class="flex items-center">
            <div class="p-2">
              <label for="days" class=" p-2 ">Day</label>
              <select id="days" v-model="day" name="days" class="  p-1 bg-gray-100 rounded ">
                <option v-for="subject in days" :value="subject">
                  {{subject}}
                </option>
              </select>
            </div>
            <div class="p-2">
              <label for="month" class="p-2 ">Month</label>
              <select id="month" v-model="month" name="month" class=" p-1 bg-gray-100 rounded ">
                <option v-for="subject in months" :value="subject">
                  {{subject}}
                </option>
              </select>
            </div>
            <div class="p-2">
              <label for="year" class="p-2 ">Year</label>
              <select id="year" v-model="year" name="year" class=" p-1 bg-gray-100 rounded  w-25">
                <option v-for="subject in years" :value="subject">
                  {{subject}}
                </option>
              </select>
            </div>
          </div>
          <div class="flex justify-end">
            <input type="submit" value="Submit" class="h-10 w-24 p-2 text-center bg-red-500  text-white">
          </div>
        </form>
      </div>
      <div class="p-2">
        <div class="p-2">
          <p v-if="errors" class="text-red-500">
            <b>Please correct the following error(s):</b>
          <ul>
            <li v-for="error in errors" class="text-red-500">{{ error }}</li>
          </ul>
          </p>
        </div>
      </div>
    </div>

  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</body>

</html>
